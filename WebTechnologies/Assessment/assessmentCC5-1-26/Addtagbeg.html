<!DOCTYPE html>
<html>
<head>
    <title>Add Index</title>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function() {
            $("li").each(function(index) {
                $(this).prepend(index + " ");
            });
        });
    </script>
</head>
<body>
 
<ul>
    <li>Csharp</li>
    <li>SQL</li>
    <li>ADO</li>
    <li>Security</li>
    <li>Mvc</li>

</ul>
 
</body>
</html>
