<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
</head>
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 500px;
    }
    input[type="text"] {
        padding: 5px;
        margin: 5px 0;
        border: 3px solid black;
        height: 50px;
        width: 200px;
    }
</style>
<body>
    <input type="text" placeholder="enter your text here" id="t1">
 
    <script>
        $("#t1").focus(function() {
            $(this).css({"background-color": "green","border": "3px solid #ff0000"});
        }).blur(function() {
            $(this).css({"background-color": "","border-color": "#000"});
        });
    </script>
</body>
</html>
