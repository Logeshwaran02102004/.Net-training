<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply Background to H1 in Div</title>
    <script src="jquery.js"></script>
    <style>
        h1 {
            padding: 10px;
        }
        body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 500px;
        flex-direction: column;
    }
    </style>
</head>
<body>

<div>
    <h1>Heading 1</h1>
</div>

<div>
    <h1>Heading 2</h1>
</div>
<div>
    <h2>Heading 3</h2>
</div>

<h1>It is Outside the div</h1>

<script>
    $("div > h1").css("background-color", "yellow");
</script>

</body>
</html>
