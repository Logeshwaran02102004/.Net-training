<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Image Size</title>
    <script src="jquery.js"></script>
</head>
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 500px;
        flex-direction: column;
        }
    .myImage{
         width: 200px;
         height: 200px;
    }
</style>
<body>

<img id="myImage" src="sunglass.jpg" alt="Loading Image" >
<br><br>
<button id="Btn">Resize Image</button>

<script>
    $("#Btn").click(function() {
        $("#myImage").css({
            "width": "70px",
            "height": "80px"
        });
    });
</script>

</body>
</html>
