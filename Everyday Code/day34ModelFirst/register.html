<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Details Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="register">
    <h2>Employee Details Form</h2>

    <div class="form">
        <label>Employee ID</label>
        <input type="text" placeholder="Enter Employee ID">
    </div>

    <div class="form">
        <label>Employee Name</label>
        <input type="text" placeholder="Enter Employee Name">
    </div>

    <div class="form">
        <label>DOB</label>
        <input type="date">
    </div>

    <div class="form">
        <label>Email</label>
        <input type="email" placeholder="Enter Email">
    </div>

    <div class="form">
        <label>Project ID</label>
        <div class="inside">
            <input type="text">
            <span>Project Month</span>
        </div>
    </div>

    <div class="form">
        <div class="inside">
            <input type="text">
            <span>Project</span>
        </div>
    </div>

    <div class="form">
        <label>week</label>

        <div class="inside">
            <input type="text">
            <span>meeting</span>
        </div>
    </div>

    <div class="form">
        <label>Time</label>

        <div class="inside">
            <input type="text">
            <span>Project Status</span>
        </div>
    </div>

    <div class="form">
        <label>Project Status</label>
        <input type="text">
    </div>

    <div class="form">
        <label>Code</label>
        <input type="text">
        <input type="text" class="code">
    </div>

    <div class="form">
        <button type="submit">Submit</button>
        <button type="submit">Submit</button>
    </div>
</div>

</body>
</html>
