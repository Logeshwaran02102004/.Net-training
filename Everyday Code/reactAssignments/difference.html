<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt("enter the number : ")

        if (num <= 13) {
          document.write("Result is : " + (13 - num));
        } 
        else {
          document.write("Result is : " + (num - 13) * 2);
        }

    </script>
</body>
</html>
