<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Box</title>

    <style>
        .c1{
            background-color: blue;
        }
        .c2{
            background-color: green;
        }
        .c3{
            background-color: pink;
        }
    </style>

    <script>
        function change(){
            var a = document.getElementById("s1").value;
            var b = document.getElementById("color");

            if(a == "blue"){
                b.setAttribute("class", "c1");
            } 
            else if(a == "green"){
                b.setAttribute("class", "c2");
            } 
            else if(a == "pink"){
                b.setAttribute("class", "c3");
            }
        }
    </script>
</head>

<body>
    <h1>Color Box</h1>

    <div id="color" style="border: 2px solid black; height: 30px; width: 100px;"></div>

    <h4>Select Your Color</h4>
    <select name="Color" id="s1" onchange="change()">
        <option value="">SELECT</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="pink">Pink</option>
    </select>
</body>
</html>
