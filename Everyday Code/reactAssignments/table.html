<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Table</title>

    <style>
        table {
            border-collapse: collapse;
            width: 40%;
        }
        th, td {
            background-color: lightgreen;
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        img {
            width: 100px;
            height: 100px;
        }
    </style>

    <script>
        function toggleImage() {
            var imgs = document.getElementsByClassName("empImg");

            for (var i = 0; i < imgs.length; i++) {
                if (imgs[i].style.display === "none") 
                {
                    imgs[i].style.display = "block";
                } 
                else 
                {
                    imgs[i].style.display = "none";
                }
            }
        }
    </script>
</head>

<body>

<h3>Employee Details</h3>

<button onclick="toggleImage()">Hide / Show Image</button>

<br><br>

<table>
    <tr>
        <th>EmployeePhoto</th>
        <th>EmpName</th>
    </tr>

    <tr>
        <td>
            <img src="sunglass.jpg" class="empImg">
        </td>
        <td>Ajay</td>
    </tr>

    <tr>
        <td>
            <img src="sunglass.jpg" class="empImg">
        </td>
        <td>Raj</td>
    </tr>
</table>

</body>
</html>
